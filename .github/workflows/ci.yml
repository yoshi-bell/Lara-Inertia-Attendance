name: CI - Test & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    # PHP Setup
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, mysql, bcmath, zip
        coverage: none

    # Node.js Setup
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-path: package-lock.json

    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install PHP Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Install NPM Dependencies
      run: npm ci

    - name: Copy .env
      run: cp .env.example .env

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # Lint Check
    - name: Run PHP Lint (Pint)
      run: ./vendor/bin/pint --test

    # JS/TS Lint は既にローカルで修正済みだが、CI でも念のためチェック
    - name: Run JS/TS Lint (ESLint)
      run: npm run lint

    # Frontend Build (Needed for E2E)
    - name: Build Assets
      run: npm run build

    # Database Setup
    - name: Run Migrations
      run: php artisan migrate --env=testing --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ""

    # 1. Backend Tests
    - name: Execute Feature Tests (PHPUnit)
      run: php artisan test
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ""

    # 2. Frontend Unit Tests
    - name: Execute Frontend Unit Tests (Vitest)
      run: npm run test:unit

    # 3. E2E Tests (Playwright)
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Execute E2E Tests (Playwright)
      run: |
        npm run test:e2e
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ""
        APP_URL: http://127.0.0.1:8081
